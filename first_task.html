<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<svg width="500" height="500">
    <line x1="0" y1="250" x2="500" y2="250" stroke="gray" stroke-width="1"  />
</svg>
<script>
    var data = [
        {
        "position" : 12,
        "size" : 9,
        "author": "James"
        }, {
        "position" : 50,
        "size" : 15,
        "author": "Paul"
        }
        ],
    svgContainer = d3.select("svg"),
    circles = svgContainer.selectAll("circle")
                          .data(data)
                          .enter()
                          .append("circle");
    circles
        .attr("cx", function (d){return d.position*5})
        .attr("cy", 250)
        .attr("r", function (d){return d.size*5})
        .style("fill", "gray")
        .style("opacity", "0.5");
</script>
</body>
</html>
