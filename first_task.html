<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<svg width="500" height="500">
    <line x1="0" y1="250" x2="500" y2="250" stroke="gray" stroke-width="1"  />
</svg>
<script>
    var data = [
        {
        "position" : 12,
        "size" : 9,
        "author": "James"
        }, {
        "position" : 50,
        "size" : 15,
        "author": "Paul"
        }, {
        "position" : 55,
        "size" : 13,
        "author": "Jon"
        }
        ],
    svgContainer = d3.select("svg"),
    circles = svgContainer.selectAll("circle")
                          .data(data)
                          .enter()
                          .append("circle");
    circles
        .attr("cx", function (d){return d.position*5})
        .attr("cy", 250)
        .attr("r", function (d){return d.size*5})
        .on("click", clickfn)
        .style("fill", "gray")
        .style("opacity", "0.5");
    function clickfn(d){
        circles.style("opacity", "0.5");
        d3.selectAll("[check]").remove()
        svgContainer.append("line")
                .attr("x1", d.position*5)
                .attr("y1", 250)
                .attr("x2", d.position*5)
                .attr("y2", d.size*5+270)
                .attr("check","")
                .style("stroke", "gray")
                .style("stroke-width", 1);
        svgContainer.append("text")
                .text(d.author)
                .attr("x", d.position*5)
                .attr("y", d.size*5+280)
                .attr("check","")
                .style("font-size", 15);
        d3.select(this).style("opacity", "0.8");
    };
</script>
</body>
</html>
